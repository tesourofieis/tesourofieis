<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta property="og:image" content="https://tesourofieis.com/img/og.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta property="og:title" content="Tesouro dos Fiéis" />
  <meta property="og:url" content="https://tesourofieis.com" />
  <meta
    property="og:description"
    content="Tesouro dos Fiéis é um espaço dedicado à oração, exposição e preservação das santas tradições da Igreja"

  <meta name="theme-color" content="#2A3443" />

  <meta
    name="Description"
    content="Tesouro dos Fiéis é um espaço dedicado à oração, exposição e preservação das santas tradições da Igreja"
  />

  <link rel="manifest" href="{{"manifest.json" | relative_url }}" />

  <link rel="shortcut icon" type="image/png" href="/img/favicon72.png" />
  <link rel="icon" sizes="72x72" href="/img/favicon72.png" />
  <link rel="icon" sizes="128x128" href="/img/favicon128.png" />
  <link rel="icon" sizes="180x180" href="/img/favicon180.png" />

  <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon72.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="/img/favicon128.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon180.png" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.css"

  <link rel="stylesheet" href="{{"assets/style.css" | relative_url }}" /> <link

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-146185260-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    
    gtag("config", "UA-146185260-1");
    </script>

<title>
  {% if page.title %} Tesouro dos Fiéis - {{ page.title | escape }} {% else
    %}{{ site.title | escape }}{% endif %}

  <link
    href="https://fonts.googleapis.com/css?family=Cardo|Berkshire+Swash&display=swap"

  />
