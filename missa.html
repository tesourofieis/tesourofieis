---
layout: default
title: Santa Missa Di√°ria
---

<div class="container-fluid">
  <div id="content" role="main" class="container-fluid mb-5">
    <div class="col-12 text-right" id="content-tools">
      <button class="btn btn bg-transparent text-danger" id="print">
        <span class="iconify" data-icon="fa:print" data-inline="false"></span>
      </button>
    </div>
    <main class="col-12 d-flex justify-content-center">
      <div id="loaded-content">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </main>
    <div
      id="lang-switch"
      class="btn-group btn-group-toggle mx-auto"
      data-toggle="buttons"
    >
      <label class="btn btn-dark active">
        <input
          type="radio"
          name="lang-switch"
          id="lang-switch-vernacular"
          style="display: none; padding: 0"
        />PT</label
      >
      <label class="btn btn-dark">
        <input
          type="radio"
          name="lang-switch"
          id="lang-switch-latin"
          style="display: none; padding: 0"
        />LA</label
      >
    </div>
  </div>
</div>

<!--Templates -->
<script id="template-content" type="text/x-custom-template">
  <h1 class="display-8">${title}</h1>
  <p><em class="rubric">${additional_info}</em></p>
  <p>${description}</p>
</script>
<script id="template-proper-tab" type="text/x-custom-template">
  <a class="dropdown-item" id="pills-proper-tab${index}" data-toggle="pill" href="#pills-proper${index}" aria-controls="pills-proper${index}" >${title}</a>
</script>
<script id="template-proper-active-tab" type="text/x-custom-template">
  <a class="dropdown-item active" id="pills-proper-tab${index}" data-toggle="pill" href="#pills-proper${index}" aria-controls="pills-proper${index}" >${title}</a>
</script>
<script id="template-proper-tabs-content" type="text/x-custom-template">
  <div class="tab-content" id="pills-proper-content"></div>
</script>
<script id="template-proper-tab-content" type="text/x-custom-template">
  <div class="tab-pane fade" id="pills-proper${index}" role="tabpanel" aria-labelledby="pills-proper-tab${index}"></div>
</script>
<script id="template-proper-active-tab-content" type="text/x-custom-template">
  <div class="tab-pane fade show active" id="pills-proper${index}" role="tabpanel" aria-labelledby="pills-proper-tab${index}"></div>
</script>
<script id="template-content-intro" type="text/x-custom-template">
  <h1 class="display-8 text-center">${title}</h1>
  <p class="text-center">${color_markers} | <em class="rubric">${additional_info}</em></p>
  <em>${description}</em>
</script>
<script id="template-content-supplement-list" type="text/x-custom-template">
  <p class="supplement">Suplement: </p>
</script>
<script
  id="template-content-supplement-item-internal"
  type="text/x-custom-template"
>
  <a class="dashed" href="${path}?ref=${resourceId}">${label}</a>
</script>
<script
  id="template-content-supplement-item-external"
  type="text/x-custom-template"
>
  <a class="dashed" target="_blank" href="${path}">${label}</a>
</script>
<script id="template-content-columns-label" type="text/x-custom-template">
  <div class="row">
      <div class="col-sm-6 section-vernacular">
          <h2 class="text-center">${labelVernacular}</h2>
      </div>
      <div class="col-sm-6 section-latin">
          <h2 class="text-center">${labelLatin}</h2>
      </div>
  </div>
</script>
<script id="template-content-columns-body" type="text/x-custom-template">
  <div class="row">
      <div class="col-sm-6 section-vernacular">
          <p>${sectionVernacular}</p>
      </div>
      <div class="col-sm-6 section-latin">
          <p>${sectionLatin}</p>
      </div>
  </div>
</script>
<script id="template-content-nocolumns" type="text/x-custom-template">
  <p><span class="rubric">${text}</span></p>
</script>
<script id="template-color-marker" type="text/x-custom-template">
  <span class="color-marker color-marker-${color}"></span>
</script>
<script id="template-content-print" type="text/x-custom-template">
  <!DOCTYPE html>
  <html>
  <head>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body onload="window.print()" style='margin: 4%; min-width: 300px;'>${main}</body>
  </html>
</script>
