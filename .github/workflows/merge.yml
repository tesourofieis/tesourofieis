name: merge

on:
  push:
    branches:
      - master

jobs:
  deploy-web:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/github/setup

      - name: "ðŸ”§ Build"
        working-directory: apps/astro
        run: pnpm run build
      - name: "ðŸ”¸ Cloudflare Workers - Deploy ðŸš€"
        working-directory: apps/astro
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpx wrangler pages deploy dist --project-name tesourofieis

  deploy-mobile:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./tooling/github/setup

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: "ðŸ”¸ Update Expo App"
        working-directory: apps/expo
        run: eas update --non-interactive --channel preview --message "${{ github.event.head_commit.message }}"
